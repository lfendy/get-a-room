<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

<div data-role="page">
  <div data-role="header">
  <h1>Booking Details</h1>
  </div>

  <div data-role="main" class="ui-content">
    <form method="post" action="demoform.asp">
      <div class="ui-field-contain">
          <fieldset class="ui-field-contain">
        <label for="meetingname">Name of Meeting:</label>
        <input type="text" name="meetingname" id="meetingname">       
        <label for="fullname">Name of Organiser:</label>
        <input type="text" name="fullname" id="fullname">       
        <label for="attendees">Number of Attendees:</label>
        <input type="text" name="attendees" id="attendees">       
        <label for="bday">Date:</label>
        <input type="date" name="bday" id="bday">
            <label for="time">Time:</label>
            <select name="time" id="time">
              <option value="9">9am</option>
              <option value="9:30">9:30am</option>
              <option value="10">10am</option>
              <option value="10:30">10:30am</option>
              <option value="11">11am</option>
              <option value="11:30">11:30am</option>
              <option value="12">12noon</option>
              <option value="12:30">12:30pm</option>
              <option value="1">1pm</option>
              <option value="1:30">1:30pm</option>
              <option value="2">2pm</option>
              <option value="2:30">2:30pm</option>              
              <option value="1">1pm</option>
              <option value="1:30">1:30pm</option>
              <option value="2">2pm</option>
              <option value="2:30">2:30pm</option>              
              <option value="3">3pm</option>
              <option value="3:30">3:30pm</option>
              <option value="4">4pm</option>
              <option value="4:30">4:30pm</option>              
              <option value="5">5pm</option>
              <option value="5:30">5:30pm</option>
           </select>

            <label for="day">Duration:</label>
            <select name="day" id="day">
              <option value=".5">30 Minutes</option>
              <option value="1">1 Hours</option>
              <option value="1.5">1.5 Hours</option>
              <option value="2">2 Hours</option>
              <option value="2.5">2.5 Hours</option>
              <option value="3">3 Hours</option>
            </select>
          </fieldset>    
        </div>
      <input type="submit" data-inline="true" value="Request Room">
    </form>
  </div>
</div>

</body>
</html>
